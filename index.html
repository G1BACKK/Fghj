<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forward to Unlock</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #forwardScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #forwardBtn {
      padding: 12px 24px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }
    #contentScreen {
      display: none;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="forwardScreen">
    <h2>Forward to 10 people to unlock content</h2>
    <a id="forwardBtn" href="#">Forward on Telegram</a>
    <p id="counter">Forwards: 0/10</p>
  </div>

  <div id="contentScreen">
    <!-- Your hidden content appears here after forwarding -->
    <h2>Thank you!</h2>
    <p>Here's your exclusive content...</p>
    <a id="downloadBtn" href="#">Download Now</a>
  </div>

  <script>
    const forwardBtn = document.getElementById('forwardBtn');
    const forwardScreen = document.getElementById('forwardScreen');
    const contentScreen = document.getElementById('contentScreen');
    const counter = document.getElementById('counter');
    const downloadBtn = document.getElementById('downloadBtn');
    
    let forwards = 0;

    // Telegram forward button
    forwardBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const msg = "Forward this to 10 people to unlock content!";
      const url = window.location.href;
      
      // Open Telegram forwarding directly
      window.location.href = `tg://msg_url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(msg)}`;
      
      // Simulate forward tracking (replace with real API calls)
      const checkForwards = setInterval(() => {
        forwards++;
        counter.textContent = `Forwards: ${forwards}/10`;
        
        if (forwards >= 10) {
          clearInterval(checkForwards);
          forwardScreen.style.display = 'none';
          contentScreen.style.display = 'block';
        }
      }, 2000); // Checks every 2 seconds (demo only)
    });

    // Download button
    downloadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = "YOUR_DOWNLOAD_LINK_HERE";
    });
  </script>
</body>
</html>
